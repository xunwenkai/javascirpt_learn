<html>
<head>
<script language="Javascript" type="text/javascript">
    var countClicked = 0;
        
    function countClicked(){
        countClicked++;
        window.document.myForm.myButton.value = 'you have clicked ' + countClicked + ' times.';
    }
</script>
</head> 

<body >
    <form name=myForm>
    <input type='button' name='myButton' value='you have clicked 0 times.' onclick = "countClicked()">
    </form>
</body>
</html>

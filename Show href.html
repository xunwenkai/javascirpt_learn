<html>
<head>
<Script language="Javascript"   type="text/javascript">    
    function getHrefs(){
        var list;
        for(list in document.links){
            document.write(document.links[list].href+" ");
        }
    }

</Script>
</head>   
<body onload="getHrefs()">
    <A name="baidu" href="http://www.baidu.com">
        click me 1;
    </A>
    
    <A name="baidu2" href="http://www.baidu2.com">
        click me 2;
    </A>
    
    <A name="baidu3" href="http://www.baidu3.com">
        click me 3;
    </A>
    
    <A name="baidu4" href="http://www.baidu4.com">
        click me 4;
    </A>


</body>
</html>

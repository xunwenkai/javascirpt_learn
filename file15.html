<body>
<Script language="JavaScript" type="text/JavaScript">

var secretNum;

while(secretNum!=3)
{
    secretNum=Number(prompt("please Enter a number between 1~5",""));

    switch(secretNum)
    {
        case 1:
            document.write("too small");
            break;

        case 2:
            document.write("too small");
            break;

        case 3:
            document.write("you got it");
            break;

        case 4:
            document.write("too big");
            break;

        case 5:
            document.write("too big");
            break;

        default:
            document.write("invalid value");
    }
}

</Script>

<body>
<Script language="JavaScript" type="text/JavaScript">

    function gradeMul(number)
    {
        var count;
        for(count=1;count<=number;count++)
            document.write(number + " * " + count +" = " + number*count + "<br>");
    }
    
    gradeMul(parseInt(prompt("Please input a number you want to caculate: ","")));
    
</Script>
</body>

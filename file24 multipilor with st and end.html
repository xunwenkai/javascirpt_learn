<body>
<Script language="JavaScript" type="text/JavaScript">

    function gradeMul(st,end)
    {
        var count;
        for(count=st;count<=end;count++)
            document.write(st + " * " + count +" = " + st*count + "<br>");
    }
    
    gradeMul(parseInt(prompt("Please input the first number: ","")),parseInt(prompt("Please input the second number: ","")));
    
</Script>
</body>
</html>
